<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <style>
    
        .main
        {
            width: 400px;
            height: 500px;
            background-color: beige;
            display: table;

        }
        
        h1
        {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
        
    </style>
</head>

<body>

    <div class="main">
        <h1>ABC</h1>
    </div>
    
    <table width="800px" height="900px" border="1">
        <tr>
        <td valign="middle">HELLO</td>
        </tr>
    </table>
</body>

</html>
