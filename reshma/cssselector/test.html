<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <!--    <link rel="stylesheet" href="css/test.css">-->


</head>

<body>

    <form id="frmlgn">
        <input type="text" name="fullname" id="fullname" />
        <input type="email" name="email" id="email" />
        <input type="text" name="mob" id="phn" />
        <input type="button" value="login" id="lgn" />
    </form>

    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script>
        // just for the demos, avoids form submit
        //        jQuery.validator.setDefaults({
        //            debug: true,
        //            success: "valid"
        //        });
        $("#frmlgn").validate({
            rules: {
                fullname: {
                    required: true
                },
                email: {
                    required: true,
                    email: true
                },
                mob: {
                    required: true,
                    minlength: 4,
                    number: true
                }
            }
        });

        $("#lgn").click(function() {
            var form = $("#frmlgn");

            if (form.validate()) {
                alert("NO");
            } else {
                alert("YES");
            }
        });

    </script>
</body>

</html>
